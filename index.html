    <script src="script/animacao.js"></script>

    <div id="intro" class="pagina">
      <div id="conteiner-logos" class="centralizar">
        <img id="logos-intro" src="img/logos.png" alt="" />
      </div>
    </div>

    <div id="cursores" class="cursores">
      <img
        id="seta-vrm-cima"
        class="cursor hidden"
        src="img/cursor/setaVermelhaCima.png"
      />
      <img
        id="seta-vrm-baixo"
        class="cursor hidden"
        src="img/cursor/setaVermelhaBaixo.png"
      />
      <img
        id="seta-vrm-esquerda"
        class="cursor hidden"
        src="img/cursor/setaVermelhaEsquerda.png"

        src="img/cursor/setaVermelhaDireita.png"
      />
      <img

        class="cursor hidden"
        src="img/cursor/setaBrancaEsquerda.png"
      />
      <img
        id="seta-branca-direita"
        class="cursor hidden"
        src="img/cursor/setaBrancaDireita.png"
      />
      <img

        class="cursor hidden"
        src="img/cursor/normalBranco.png"
      />
      <img
        id="normal-vrm"
        class="cursor hidden"
        src="img/cursor/normalVermelho.png"
      />
      <p id="etiqueta-seta"></p>
    </div>

    <div id="publicacoes" class="pagina hidden">
      <img src="img/publi/fundo.png" class="tela-cheia" />
      <div id="fundo-publicacoes">
        <div id="aa1-publicacoes" class="conteiner-publicacoes linha">
          <section id="aa1-capa" class="capa-publicacoes">
            <img
              id="aa1-capa-imagem"
              class="capa-imagem capa-imagem-hover"
              src="img/publi/capa_aa1_pt.png"
              alt="Capa do livro About Academia I"
            />
            <img
              id="aa1-capa-imagem-vrm"
              class="capa-imagem capa-imagem-fundo"
              src="img/publi/hover_aa1_pt.png"
              alt="Capa do livro About Academia II"
            />
          </section>
          <div class="coluna conteiner-textos-publicacoes">
            <section id="aa1-titulos"></section>
            <nav id="aa1-nav"></nav>
          </div>
        </div>

        <div id="aa2-publicacoes" class="conteiner-publicacoes linha">
          <div class="coluna conteiner-textos-publicacoes">
            <section id="aa2-titulos"></section>
            <nav id="aa2-nav"></nav>
          </div>
          <section id="aa2-capa" class="capa-publicacoes">
            <img
              id="aa2-capa-imagem"
              class="capa-imagem capa-imagem-hover"
              src="img/publi/capa_aa2_pt.png"
              alt="Capa do livro About Academia I"
            />
            <img
              id="aa2-capa-imagem-vrm"
              class="capa-imagem capa-imagem-fundo"
              src="img/publi/hover_aa2_pt.png"
              alt="Capa do livro About Academia II"
            />
          </section>
        </div>
      </div>
      <div id="overlay-previa" class="centralizar">
        <section id="previa-conteiner">
          <canvas id="visualizador"></canvas>
          <div id="avancar-previa" class="div-previa"></div>
          <div id="voltar-previa" class="div-previa"></div>
        </section>

        <section id="previa-controle">
          <div id="num-paginas" class="linha clicavel">
            <input id="num-pagina" value="1" type="text" />
            <span id="num-total-paginas">/00</span>
          </div>
          <div id="controle-rodape" class="coluna">
            <div id="zoom-out" class="conteiner-icone">
              <img
                id="zoom-out-fundo"
                class="icone-fundo"
                src="img/icones/zoom-out-vermelha.png"
                role="button"
                tabindex="0"
              />
              <img
                id="zoom-out-hover"
                class="icone-hover"
                src="img/icones/zoom-out-branca.png"
                role="button"
                tabindex="0"
              />
            </div>
            <div id="zoom-in" class="conteiner-icone">
              <img
                id="zoom-in-fundo"
                class="icone-fundo"
                src="img/icones/zoom-in-vermelha.png"
                role="button"
                tabindex="0"
              />
              <img
                id="zoom-in-hover"
                class="icone-hover"
                src="img/icones/zoom-in-branca.png"
                role="button"
                tabindex="0"
              />
            </div>
          </div>
          <button
            id="voltar-publicacoes"
            class="voltar clicavel"
            type="button"
            name="voltar"
          >
            voltar
          </button>
        </section>
      </div>
    </div>

    <div id="apresentacao" class="pagina hidden">APRESENTAÇÃO</div>

    <div id="mesas" class="pagina hidden"></div>

    <div id="info" class="pagina hidden">INFO</div>

    <div id="intro-menu" class="pagina hidden">
      <!-- <video class="video-fundo" src="videos/AAI_texto_00.mp4" autoplay loop></video> -->
    </div>

    <div id="menu" class="pagina hidden"></div>

    <div id="overlay-exibicao">
      <nav id="nav-exibicao">
        <div id="nav-esquerda-exibicao"></div>
        <div id="nav-cima-exibicao"></div>
        <div id="nav-direita-exibicao"></div>
        <div id="nav-baixo-exibicao"></div>
        <div id="nav-centro-exibicao" class="linha centralizar">
          <div id="nav-centro-0"></div>
          <div id="nav-centro-1"></div>
          <div id="nav-centro-2"></div>
          <div id="nav-centro-3"></div>
          <div id="nav-centro-4"></div>
          <div id="nav-centro-5"></div>
          <div id="nav-centro-6"></div>
        </div>
      </nav>
    </div>

    <div id="tocador" class="pagina hidden">
      <div
        id="conteiner-video-tocador"
        class="conteiner-video-fundo linha"
      ></div>
      <nav id="controles-tocador" class="linha">
        <button
          id="voltar-exibicao"
          class="voltar clicavel controles-tocador centralizar"
          type="button"
          name="voltar"
        >
          voltar
        </button>
        <p id="legenda-tocador" class="centralizar">
          academia seems like a more flattering term for all kinds of education
          that you can possibly have
        </p>
        <p id="tempo-tocador" class="controles-tocador centralizar"></p>
      </nav>
    </div>
