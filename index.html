<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About Academia</title>
    <meta charset="utf-8" />

    <!--importar fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--importar folhas de estilo-->
    <link rel="stylesheet" type="text/css" href="estilo/intro.css">
    <link rel="stylesheet" type="text/css" href="estilo/introExibicao.css">
    <link rel="stylesheet" type="text/css" href="estilo/sketch.css">
    <link rel="stylesheet" type="text/css" href="estilo/menu.css">
    <link rel="stylesheet" type="text/css" href="estilo/mesas.css">
    <link rel="stylesheet" type="text/css" href="estilo/publicacoes.css">
    <link rel="stylesheet" type="text/css" href="estilo/base.css">

    <!--importar p5.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>

    <!--importar PDF.js-->
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js">
    </script>

  </head>

  <body onload="iniciar()" class="sem-exibicao">
    <script src="script/password_f1l3.js"></script>
    <script src="script/animacao.js"></script>
    <script src="script/cursor.js"></script>
    <script src="script/base.js"></script>
    <script src="script/menu.js"></script>
    <script src="script/mesas.js"></script>
    <script src="script/intro.js"></script>
    <script src="script/exibicao.js"></script>
    <script src="script/tocador.js"></script>
    <script src="script/publicacoes.js"></script>
    <script src="script/introExibicao.js"></script>

      <div id="intro" class="pagina"></div>

      <div class="cursores">
        <!-- <img id="slides" class="hidden" src="img/cursor/slides.gif" alt="frames dos vídeos que compõe a obra"> -->
        <img id="seta" src="">
        <p id="etiqueta-seta"></p>
      </div>

      <div id="publicacoes" class="pagina hidden">
        <img src="img/publi/fundo.png" class="tela-cheia">
        <div id="fundo-publicacoes">

          <div id='aa1-publicacoes' class='conteiner-publicacoes linha'>
            <section id="aa1-capa" class="capa-publicacoes">
              <img id="aa1-capa-imagem" class="capa-imagem capa-imagem-hover" src="img/publi/capa_aa1.jpg" alt="Capa do livro About Academia I">
              <img id="aa1-capa-imagem-vrm" class="capa-imagem capa-imagem-fundo" src="img/publi/capa_aa2.jpg" alt="Capa do livro About Academia II">
            </section>
            <div class="coluna conteiner-textos-publicacoes">
              <section id="aa1-titulos"></section>
              <nav id="aa1-nav"></nav>
            </div>
          </div>

          <div id='aa2-publicacoes' class='conteiner-publicacoes linha'>
            <section id="aa2-capa" class="capa-publicacoes">
              <img id="aa2-capa-imagem" class="capa-imagem capa-imagem-hover" src="img/publi/capa_aa2.jpg" alt="Capa do livro About Academia I">
              <img id="aa2-capa-imagem-vrm" class="capa-imagem capa-imagem-fundo" src="img/publi/capa_aa1.jpg" alt="Capa do livro About Academia II">
            </section>
            <div class="coluna conteiner-textos-publicacoes">
              <section id="aa2-titulos"></section>
              <nav id="aa2-nav"></nav>
            </div>
          </div>

        </div>
        <div id="overlay-previa">
          <div id="previa-conteiner">
              <canvas id="visualizador"></canvas>
          </div>

          <div id="previa-controle">
              <button id="botao-voltar">←</button>
              <input id="num-pagina" value="1" type="number"/>
              <button id="botao-avancar">→</button>
          </div>
        </div>
      </div>

      <div id="apresentacao" class="pagina hidden">APRESENTAÇÃO</div>

      <div id="mesas" class="pagina hidden"></div>

      <div id="info" class="pagina hidden">INFO</div>

      <div id="intro-menu" class="pagina hidden">
        <video class="video-fundo" src="videos/AAI_texto_00.mp4" autoplay loop></video>
      </div>

      <div id="menu" class="pagina hidden"></div>

      <div id="tocador" class="pagina hidden">
        VÍDEO
        <video id="video-exibicao" src="videos/AAI_entrevista_01.mp4" autoplay></video>
      </div>

      <div id="intro-exibicao" class="pagina hidden seta-direita-vrm">

        <div id="aa1-intro-imagem" class="div-esquerda intro-imagem">
          <img src="img/1920x1200/T1-V2.gif" class="gif-fundo-intro">
          <p id="aa1-intro-titulo" class="marca-dagua">About Academia I</p>
        </div>
        <div id="aa1-intro-texto" class="div-direita intro-exibicao-texto hidden">
          <p id="aa1-texto" class="exibicao-texto"></p>
        </div>

        <div id="aa2-intro-imagem" class="div-direita intro-imagem">
          <img src="img/1920x1200/T1-V6.gif" class="gif-fundo-intro">
          <p id="aa2-intro-titulo" class="marca-dagua">About Academia II</p>
        </div>
        <div id="aa2-intro-texto" class="div-esquerda intro-exibicao-texto hidden">
          <p id="aa2-texto" class="exibicao-texto"></p>
        </div>

      </div>

      <svg id="botao-menu"
           version="1.1"
           baseProfile="full"
           width="300" height="40"
           xmlns="http://www.w3.org/2000/svg"
           onclick="menu()">
        <rect width="100%" height="100%"/>
      </svg>


      <script class="script-p5" src="sala3d/VideoPlane.js"></script>
      <script class="script-p5" src="sala3d/sketch.js"></script>

  </body>
</html>
